<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="review.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/c ss2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="places.html">Places</a></li>
          <li><a href="review.html">Reviews</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Reviews</h1>
      <div class="para">Please give reviews by filling this foam:</div>
      <div class="form">
        <form action="backend.nodejs">
          <div class="info">
            <div class="name">
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <br />
            <div class="email">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <br />
            <div class="number">
              <label for="number">Phone No:</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Enter your number"
              />
            </div>
            <br />

            <div class="date">
              <label for="date">Date:</label>
              <input type="date" name="date" id="date" />
            </div>

            <br />
            <div class="text">
              <label for="text">Message:</label><br />
              <textarea name="text" id="text" cols="50" rows="15"></textarea>
            </div>
            <br />

            <div class="reset">
              <label for="reset">Reset:</label>
              <input type="reset" value="Reset Now" />
            </div>
            <div class="submit">
              <label for="submit">Submit:</label>
              <input type="submit" value="Submit Now" />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
